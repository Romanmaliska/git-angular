<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="description"
            content="Web site created using create-snowpack-app"
        />
        <link rel="stylesheet" type="text/css" href="/index.css" />
        <title>Angular</title>
    </head>
    <body>
        <script type="module" src="/dist/index.js"></script>
        <h1>Angular issues</h1>
        <section class="js-pagination">
        </section>
        <section class="js-filter">
            <div>
                <button id="openIssuesBtn">Open Issues</button>
                <button id="closedIssuesBtn">Closed Issues</button>
                <button id="removeFiltersBtn">Remove all filters</button>
            </div>
            <div>
                <label for="sort">Sort by:</label>
                <select name="sort" id="js-filter__sort">
                    <option value="">Choose option</option>
                    <option value="newest">Newest</option>
                    <option value="oldest">Oldest</option>
                    <option value="ascendingComments">Comments ascending</option>
                    <option value="descendingComments">Comments descending</option>
                    
                </select>
            </div>
        </section>
        <section class="js-issues"></section>
    </body>
</html>
